<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="wrapper">

    <header><h1>Password Generator</h1></header>
      
      <div class="card" id="passwordGeneratorForm">

            <div class="card-header" id="passwordDisplay"><h2>Generate a Password</h2></div>
            
            <div class="card-body"><textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea></div>

            <div class="lab"><label for="characterAmountNumber">Number Of Characters</label></div>

            <div class="character-amount-container">
              <input type="range" min="8" max="128" value="12" id="characterAmountRange">
              <input class="number-input" type="number" min="8" max="128" value="12" id="characterAmountNumber">
            </div>

            <div class="box">
                  <label for="includeUppercase">Include Uppercase</label>
                  <input type="checkbox" id="includeUppercase">
                <div>
                  <label for="includeNumbers">Include Numbers</label>
                  <input type="checkbox" id="includeNumbers">
                </div>
                  <label for="includeSymbols">Include Symbols</label>
                  <input type="checkbox" id="includeSymbols">
            </div>

            <div class="card-footer"><button type="submit" class="btn">Generate Password</button></div>
      </div>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
